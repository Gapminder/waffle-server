
[global_tags]

  user = "$USER"
  created = "$RELEASE_DATE"
  version = "$WAFFLE_SERVER_VERSION"
  stack = "$STACK_NAME"
  docker = "$DOCKER_HOST"
  suffix = "$MACHINE_SUFFIX"

[agent]

  interval = "10s"

  round_interval = true

  metric_batch_size = 1000

  metric_buffer_limit = 10000

  collection_jitter = "0s"

  flush_interval = "10s"

  flush_jitter = "0s"

  precision = ""

  debug = $TELEGRAF_DEBUG_MODE

  quiet = false

  logfile = "/var/log/telegraf/telegraf.log"

  hostname = "$STACK_NAME-$MACHINE_SUFFIX-$WAFFLE_SERVER_VERSION-$RELEASE_DATE-$DOCKER_HOST"

  omit_hostname = false

[[outputs.influxdb]]

  urls = ["$INFLUXDB_HOST"] # required

  database = "$INFLUXDB_DATABASE_NAME" # required

  retention_policy = ""

  write_consistency = "any"

  timeout = "5s"
  username = "$INFLUXDB_USER"
  password = "$INFLUXDB_PASSWORD"

[[inputs.cpu]]

  percpu = true

  totalcpu = true

  collect_cpu_time = false

  report_active = false

[[inputs.disk]]

  ignore_fs = ["tmpfs", "devtmpfs", "devfs"]

[[inputs.diskio]]

[[inputs.kernel]]

[[inputs.mem]]

[[inputs.processes]]

[[inputs.swap]]

[[inputs.system]]

[[inputs.kernel_vmstat]]

[[inputs.linux_sysctl_fs]]

[[inputs.net]]

    interfaces = ["eth0"]

[[inputs.netstat]]
