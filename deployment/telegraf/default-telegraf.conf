
[global_tags]

  created = "$RELEASE_DATE"
  version = "$VERSION"
  stack = "$STACK_NAME"
  docker = "$HOSTNAME"
  suffix = "$MACHINE_SUFFIX"
  monitoringHost = "$MONITORING_HOST"

[agent]

  interval = "10s"

  round_interval = true

  metric_batch_size = 1000

  metric_buffer_limit = 10000

  collection_jitter = "0s"

  flush_interval = "10s"

  flush_jitter = "0s"

  precision = ""

  debug = false

  quiet = false

  logfile = "/var/log/telegraf/telegraf.log"

  hostname = "$MONITORING_HOST--$HOSTNAME"

  omit_hostname = false

[[outputs.influxdb]]

  urls = ["http://$INFLUXDB_HOST:$INFLUXDB_PORT"] # required

  database = "$INFLUXDB_DATABASE_NAME" # required

  retention_policy = ""

  write_consistency = "any"

  timeout = "5s"
  username = "$INFLUXDB_USER"
  password = "$INFLUXDB_PASSWORD"

[[inputs.cpu]]

  percpu = true

  totalcpu = true

  collect_cpu_time = false

  report_active = false

[[inputs.disk]]

  ignore_fs = ["tmpfs", "devtmpfs", "devfs"]

[[inputs.diskio]]

[[inputs.kernel]]

[[inputs.mem]]

[[inputs.processes]]

[[inputs.swap]]

[[inputs.system]]

[[inputs.kernel_vmstat]]

[[inputs.linux_sysctl_fs]]

[[inputs.net]]

    interfaces = ["eth0"]

[[inputs.netstat]]
