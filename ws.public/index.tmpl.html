<!DOCTYPE html>
<html ng-app="admin" ng-strict-di>

<head>
  <base href="/">
  <!-- Page title set in pageTitle directive -->
  <title page-title>Waffle Server</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font awesome -->
  <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Main Inspinia CSS files -->
  <link href="assets/css/animate.css" rel="stylesheet"/>
  <link href="assets/css/style.css" rel="stylesheet"/>
  <link href="assets/css/neo.css" rel="stylesheet"/>
  <link href="assets/css/ws-style.css" rel="stylesheet"/>
</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body class="{{$state.current.data.specialClass}}" landing-scrollspy id="page-top">

<!-- Main view  -->
<!-- Wrapper-->
<div id="wrapper">

  <!-- Navigation -->
  <div ui-view="navigation"></div>

  <!-- Page wraper -->
  <!-- ng-class with current state name give you the ability to extended customization your view -->
  <div id="page-wrapper" class="gray-bg {{$state.current.name}}">
    <!-- Page wrapper -->
    <div ui-view="topnavbar"></div>

    <!-- Main view  -->
    <div ui-view></div>

  </div>
  <!-- End page wrapper-->
</div>
<!-- End wrapper-->

{% for (var chunk in o.htmlWebpackPlugin.files.js) { %}
<script src="{%=o.htmlWebpackPlugin.files.js[chunk]%}"></script>
{% } %}

<!-- VISABI -->
<link rel='stylesheet prefetch' href='http://static.gapminderdev.org/vizabi/develop/dist/vizabi.css'>
<script src='assets/d3/d3.min.js'></script>
<script src='assets/vizabi-local/vizabi.js'></script>
</body>
</html>
