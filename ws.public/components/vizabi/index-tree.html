<style>
    .btn {
        margin-right: 8px;
    }

    .angular-ui-tree-handle {
        background: #f8faff;
        border: 1px solid #dae2ea;
        color: #7c9eb2;
        padding: 10px 10px;
    }

    .angular-ui-tree-handle:hover {
        color: #438eb9;
        background: #f4f6f7;
        border-color: #dce2e8;
    }

    .angular-ui-tree-placeholder {
        background: #f0f9ff;
        border: 2px dashed #bed2db;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    tr.angular-ui-tree-empty {
        height:100px
    }

    .group-title {
        background-color: #687074 !important;
        color: #FFF !important;
    }


    /* --- Tree --- */
    .tree-node {
        border: 1px solid #dae2ea;
        background: #f8faff;
        color: #7c9eb2;
    }

    .nodrop {
        background-color: #f2dede;
    }

    .tree-node-content {
        margin: 10px;
    }
    .tree-handle {
        padding: 10px;
        background: #428bca;
        color: #FFF;
        margin-right: 10px;
    }

    .angular-ui-tree-handle:hover {
    }

    .angular-ui-tree-placeholder {
        background: #f0f9ff;
        border: 2px dashed #bed2db;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    .checkboxList {
        border:1px solid #eee;
        background-color:#fff;
        color:#444;
        width:500px;
        height: 300px;
        overflow-y: scroll;
    }
</style>
<script type="text/ng-template" id="nodes_renderer.html" class="ng-scope">
    <div ui-tree-handle class="tree-node tree-node-content">
        <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span
                class="glyphicon"
                ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
        {{node.title}}
        <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="ctrl.remove(this)"><span
                class="glyphicon glyphicon-remove"></span></a>
        <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="ctrl.open(this)" style="margin-right: 8px;"><span
                class="glyphicon glyphicon-plus"></span></a>
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
        </li>
    </ol>
</script>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <admin-breadcrumb></admin-breadcrumb>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <button class="btn btn-default" ng-click="ctrl.save()">Save</button>

    <div class="row" ng-if="ctrl.data">
        <div class="col-sm-6">
            <div ui-tree id="tree-root" class="angular-ui-tree">
                <ol ui-tree-nodes ng-model="ctrl.data" class="angular-ui-tree-nodes">
                    <li ng-repeat="node in ctrl.data" ui-tree-node ng-include="'nodes_renderer.html'" class="angular-ui-tree-node"></li>
                </ol>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="indexTreeEdit.html">
    <div class="modal-header">
        <h3 class="modal-title">Index DB <button type="button" class="close" ng-click="vm.close()">x</button></h3>
    </div>
    <div class="modal-body">



        <div class="checkboxList">
            <div ng-repeat="item in vm.indexDb">
                <label>
                    <input type="checkbox" ng-model="item.isChecked" />
                    <span>{{item.name}}</span>
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="vm.save()">Save</button>
        <button class="btn btn-default" ng-click="vm.close()">Cancel</button>
    </div>
</script>
