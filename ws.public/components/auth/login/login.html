<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div style="margin-top: 25%">
    <div>
      <h1 class="logo-name">{{ tagline }}</h1>
    </div>
    <h3>Welcome to Waffle Server</h3>

    <p>Preferred way to login:</p>
    <a class="btn btn-sm btn-white btn-block" href="/api/auth/google" target="_self">Signin with Google+</a>

    <br>
    <form class="m-t" role="form" action="/api/auth/login" method="post">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Email" required="" name="email"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" required="" name="username"/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required="" name="password"/>
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

     <!-- <a ui-sref="forgot_password">
        <small>Forgot password?</small>
      </a>
-->
      <p class="text-muted text-center">
        <small>Do not have an account?</small>
      </p>
      <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>

    </form>
  </div>
</div>
