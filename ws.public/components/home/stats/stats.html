<style class="cp-pen-styles">
  .placeholder {
    position: relative;
    display: block;
    margin: 0 auto;
    width: 600px;
    height: 400px;
    border: 1px solid #ccc
  }
</style>
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <admin-breadcrumb></admin-breadcrumb>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content row">
          <!--ng-repeat="indicator in ctrl.indicators"-->
          <div class="col-lg-6 form-horizontal" ng-if="ctrl.indicators" ng-init="ctrl.indicator = ctrl.indicators[0]">
            <!--<h2>{{ctrl.indicator.name}}</h2>-->
            <tabset class="tabs-container" ng-init="tabs=[{active: true},{active: false}, {active: false}]">
              <tab heading="Bar chart" active="tabs[0].active">
                <select class="form-control" name="indicator" ng-model="ctrl.indicator"
                        ng-options="indicator.name for indicator in ctrl.indicators"></select>

                <div ng-if="tabs[0].active" visabi-chart type="bar" version="{{::ctrl.versionId}}"
                     indicator="{{ctrl.indicator._id}}">{{isLoading}}
                </div>
                <br>
              </tab>
              <tab heading="Line chart" active="tabs[1].active">
                <select class="form-control" name="indicator" ng-model="ctrl.indicator"
                        ng-options="indicator.name for indicator in ctrl.indicators"></select>

                <div class="panel-body" ng-if="tabs[1].active" visabi-chart type="line" version="{{::ctrl.versionId}}"
                     indicator="{{ctrl.indicator._id}}"></div>
                <br>
              </tab>
              <tab heading="Bubble chart" active="tabs[2].active">
                <div class="form-group">
                  <label class="control-label col-lg-1">X</label>

                  <div class="col-lg-10">
                    <select class="form-control" name="indicator" ng-model="ctrl.indicator"
                            ng-options="indicator.name for indicator in ctrl.indicators"></select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-lg-1">Y</label>

                  <div class="col-lg-10">
                    <select class="form-control" name="indicator"
                            ng-init="ctrl.indicator2 = ctrl.indicators[1]"
                            ng-model="ctrl.indicator2"
                            ng-options="indicator.name for indicator in ctrl.indicators"></select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-lg-1">size</label>

                  <div class="col-lg-10">
                    <select class="form-control" name="indicator"
                            ng-init="ctrl.indicator3 = ctrl.indicators[2]"
                            ng-model="ctrl.indicator3"
                            ng-options="indicator.name for indicator in ctrl.indicators"></select>
                  </div>
                </div>
                <div ng-if="tabs[2].active" visabi-chart type="bubble" version="{{::ctrl.versionId}}"
                     indicator="{{ctrl.indicator._id + ';' + ctrl.indicator2._id + ';' + ctrl.indicator3._id}}"></div>
              </tab>
            </tabset>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
