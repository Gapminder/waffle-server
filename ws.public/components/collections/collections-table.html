<p ng-if="!ctrl.currentData.length">No data for collection.</p>
<div ng-if="ctrl.currentData.length">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th
          ng-if="::ctrl.pageType=='importSessions' && key=='_id' || ['_id', 'importSessions', 'user', 'analysisSessions'].indexOf(key) === -1"
          ng-repeat="(key, item) in ctrl.currentData[0]">
          {{::key.substring(0,1).toUpperCase() + key.substring(1)}}
        </th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in ctrl.currentData track by item._id">
        <td ng-repeat="(key, cell) in item"
            ng-if="::ctrl.pageType=='importSessions' && key=='_id' || ['_id', 'importSessions', 'user', 'analysisSessions'].indexOf(key) === -1">
          <a ng-if="::ctrl.pageType=='importSessions' && key=='_id'" ui-sref="admin.importData({importSession: cell})">{{::cell}}</a>

          <div ng-if="::!(ctrl.pageType=='importSessions' && key=='_id')">{{::cell}}</div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <pager total-items="totalItems" ng-model="paging.currentPage" items-per-page="{{ctrl.limit}}" ng-change="pageChanged()"
         num-pages="numPages"></pager>
  <pre>Page: {{paging.currentPage}} / {{numPages}}</pre>
</div>
